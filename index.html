<!DOCTYPE html>
<html>
    <head>
        <title>Revature login</title>
        <link rel="stylesheet" href="src/css/style.css"/>
        <link rel="stylesheet" href="src/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="src/css/material.min.css">
        <script src="src/js/material.min.js"></script>
        <script src="src/js/tuitionForm.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body class="background">
        <div class="form-container demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="centered-container">
                <h4>Tuition Reimbursement form</h4>
            </div>
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder=" First name">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder=" Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-4 form-group">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder=" City" required>
                    </div>
                    <div class="col-md-3 mb-4 form-group">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder=" State" required>
                    </div>
                    <div class="col-md-3 mb-4 form-group">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder=" Zip" required>
                    </div>
                    <div class="col-md-10 mb-4 form-group">
                        <label id="desc">Description</label>
                        <textarea id="d" class="form-control" name="location"></textarea>
                    </div>
                    <div class="col-md-6 mb-4 form-group">
                        <label id="username">Date and Time</label>
                        <input class=" form-control" type="datetime-local" name="username"/>
                    </div>
                    <div class="col-md-6 mb-4 form-group">
                        <label for="cost">Cost</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="$">$</span>
                            </div>
                            <input type="number" class="form-control" id="cost" placeholder=" Cost" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 form-group">
                        <label for="grading-format">Grading format</label>
                        <select class="form-control" id="grading-format">
                            <option>Letter grade</option>
                            <option>Pass/Fail</option>
                            <option>Percentage</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-4 form-group">
                        <label for="event-type">Type of event</label>
                        <select class="form-control" id="event-type">
                            <option>University courses</option>
                            <option>Seminars</option>
                            <option>Certification preparation class</option>
                            <option>Certification</option>
                            <option>Technical training</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" id="submit-button" type="submit">Submit form</button>
            </form>
        </div>
    </body>
</html>
