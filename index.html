<!DOCTYPE html>
<html>
    <head>
        <title>Revature login</title>
        <link rel="stylesheet" href="src/css/style.css"/>
        <link rel="stylesheet" href="src/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="src/css/material.min.css">
        <script src="src/js/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body class="background">
        <div class="form-container demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="centered-container">
                <!--<img src="src/img/logo.png" alt="logo">-->
                <h4>Tuition Reimbursement form</h4>
            </div>
            <form>
                <div class="form-container">
                    <div class="date-input form-group">
                        <label id="username">Date</label>
                        <input class=" form-control" type="date" name="username"/>
                    </div>
                    <div class="time-input form-group">
                        <label id="password">Time</label>
                        <input class="form-control" type="time" name="password"/>
                    </div>
                    <div class="form-group">
                        <label id="location">Location</label>
                        <textarea class="form-control" name="location"></textarea>
                    </div>
                    <div class="form-group">
                        <label id="description">Description</label>
                        <textarea class="form-control" name="location"></textarea>
                    </div>
                    <div class="cost-input form-group">
                        <label id="cost">Cost</label>
                        <input class=" form-control" type="number" name="username"/>
                    </div>
                    <div class="grade-format-input form-group">
                        <label for="sel1">Grading format</label>
                        <select class="form-control" id="sel1">
                            <option>Letter grade</option>
                            <option>Pass/Fail</option>
                            <option>Percentage</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="grading-format">Grading format</label>
                        <select class="form-control" id="grading-format">
                            <option>University courses</option>
                            <option>Seminars</option>
                            <option>Certification preparation class</option>
                            <option>Certification</option>
                            <option>Technical training</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="validatedCustomFile">File upload</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Choose file (optional)</label>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </form>
        </div>

    </body>
</html>
